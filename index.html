<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Целительные воды Анатолии</title>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        text-align: center;
        font-family: sans-serif;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #0088cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- твой рисунок -->
    <img src="MinAppStart ф.png" alt="Целительные воды Анатолии" />

    <!-- первая кнопка -->
    <button class="btn" onclick="showNext()">/start</button>

    <script>
      function showNext() {
        // заменяем кнопку /start на кнопку "перейти"
        document.querySelector(".btn").outerHTML =
          '<button class="btn" onclick="location.href=\'https://raspam.github.io/Banio_Mersin/\'">перейти</button>';
      }
    </script>
  </body>
</html>
