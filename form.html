<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анкета — Mersin Healing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="form-container">
    <h2>Анкета для консультации</h2>

    <form id="healingForm">

      <label>Как вас зовут:</label>
      <input type="text" name="name" required>

      <label>Ваш возраст:</label>
      <input type="number" name="age" required>

      <label>Какие проблемы (недуги) вас беспокоят:</label>
      <textarea name="problems" rows="3" required></textarea>

      <label>Как долго вы этим страдаете:</label>
      <input type="text" name="duration" required>

      <label>Вес (кг):</label>
      <input type="number" name="weight">

      <label>Рост (см):</label>
      <input type="number" name="height">

      <label>Объем талии (см):</label>
      <input type="number" name="waist">

      <label>Ваши контакты (Telegram, WhatsApp, Email):</label>
      <textarea name="contacts" rows="2" required></textarea>

      <button type="submit" class="btn-submit">Отправить заявку</button>

    </form>
  </div>

  <script src="send.js"></script>

</body>
</html>
