<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заявка-Анкета — Mersin Healing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<body class="no-sea">
  <div class="form-container">
    <h2>Заявка-анкета</h2>
    <form id="healingForm" method="POST" action="send.php">

      <label>Как к вам обращаться:</label>
      <input type="text" name="name" placeholder=" " required>

      <label>Год рождения или возраст:</label>
      <input type="text" name="age" maxlength="4" class="input-small" placeholder="0000" required>

      <label>Что вас беспокоит (выберите одно или несколько):</label>
      <select name="problems" multiple size="4" required>
        <option value="joints">Суставы</option>
        <option value="liver">Печень и ЖКТ</option>
        <option value="weight">Лишний вес</option>
        <option value="skin">Проблемы с кожей</option>
      </select>

      <label>Что важно учитывать лично в вашем случае:</label>
      <textarea name="problem_notes" rows="2"></textarea>

      <div class="triple-row">
        <div>
          <label>Вес (кг):</label>
          <input type="number" name="weight" maxlength="3" class="input-small" placeholder="000">
        </div>

        <div>
          <label>Рост (см):</label>
          <input type="number" name="height" maxlength="3" class="input-small" placeholder="000">
        </div>

        <div>
          <label>Талия (см):</label>
          <input type="number" name="waist" maxlength="3" class="input-small" placeholder="000">
        </div>
      </div>

      <label>Выбираемый тип проживания:</label>
      <select name="accommodation" required>
        <option value="mersin_apart">Мерсин — апартаменты</option>
        <option value="bn_hotel">BN Hotel Thermal & Wellness</option>
        <option value="ciftehan">Чифтехан</option>
        <option value="al_si">Al-Si Ametis Thermal Hotel SPA</option>
        <option value="four_star">4‑звёздочный отель</option>
        <option value="mixed">Смешанный вариант</option>
      </select>

      <label>Предпочтительный способ связи:</label>
      <select name="contact_method" required>
        <option value="Telegram">Telegram</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Email">Email</option>
      </select>

      <label>Укажите номер или адрес для связи:</label>
      <input type="text" name="contact_details" placeholder="Ваш номер или email" required>

      <label>Сколько времени вы можете выделить на восстановление:</label>
      <input type="text" name="healing_time" placeholder="7 дней / 2 недели / 1 месяц" required>

      <label>Предполагаемые даты заезда и отъезда:</label>
      <div class="date-range">
        <input type="date" name="arrival_date" required>
        <input type="date" name="departure_date" required>
      </div>

      <button type="submit" class="btn-submit">Отправить заявку</button>

    </form>
  </div>

  <script src="send.js"></script>

</body>
</html>
